apiVersion: 1
datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    uid: clickhouse
    isDefault: true
    jsonData:
      defaultDatabase: default
      port: 9000
      server: clickhouse
      username: default
    secureJsonData:
      password: ''
  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090

